<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/icons/fav.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="header_visually-hidden">Video Speed Controller</h1>
    </header>
    <main class="container">
        <div class="wrapper__video">
            <video class="video" width="765" height="430" src="./assets/video/World Earth Day.mp4" loop controls poster="./assets/img/poster.jpg"></video>
            <div class="speed__bar">
              <div class="speed__value">1.0</div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.greenpeace.org/">The Biggest Environmental Problems</a>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
